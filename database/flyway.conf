# Flyway Configuration for Guras Database
# This file configures Flyway for PostgreSQL migrations

# Database connection (will be overridden by environment variables)
flyway.url=jdbc:postgresql://localhost:5432/guras
flyway.user=postgres
flyway.password=postgres

# Migration settings
flyway.locations=filesystem:migrations
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.cleanDisabled=true

# PostgreSQL specific settings
flyway.placeholders.quietHoursStart=22:00:00
flyway.placeholders.quietHoursEnd=08:00:00

# Logging
flyway.loggers=slf4j
