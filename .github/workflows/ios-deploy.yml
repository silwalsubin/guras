name: iOS Deploy to App Store

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Select version to deploy (e.g., v1.0.1, v1.0.2)'
        required: true
        type: string
        default: 'v1.0.1'
      environment:
        description: 'Deployment environment'
        required: true
        default: 'testflight'
        type: choice
        options:
        - testflight
        - app-store

jobs:
  deploy:
    name: iOS Deploy ${{ github.event.inputs.version_tag }} to ${{ github.event.inputs.environment }}
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.version_tag }}
        
    - name: Validate version tag
      run: |
        VERSION_TAG="${{ github.event.inputs.version_tag }}"
        echo "ğŸ“¦ Deploying version: $VERSION_TAG"
        
        # Check if the tag exists
        if ! git tag | grep -q "^$VERSION_TAG$"; then
          echo "âŒ Error: Tag '$VERSION_TAG' does not exist!"
          echo "Available tags:"
          git tag | sort -V
          exit 1
        fi
        
        echo "âœ… Tag '$VERSION_TAG' found and validated"
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: react-native/package-lock.json
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        
    - name: Install dependencies
      working-directory: ./react-native
      run: |
        echo "ğŸ“¦ Installing dependencies for ${{ github.event.inputs.version_tag }}"
        npm ci
        
    - name: Install iOS dependencies
      working-directory: ./react-native/ios
      run: |
        echo "ğŸ Installing iOS dependencies for ${{ github.event.inputs.version_tag }}"
        pod install
        
    - name: Patch Hermes and RN scripts to use correct node path
      run: |
        echo "ğŸ”§ Patching Node.js paths in shell scripts..."
        
        # Find and patch all shell scripts in Pods - use generic patterns
        find ./react-native/ios/Pods -type f -name '*.sh' -exec sed -i '' 's|/Users/.*/\.nvm/versions/node/.*/bin/node|node|g' {} +
        
        # Also patch any hardcoded node paths in the main project
        find ./react-native/ios -type f -name '*.sh' -exec sed -i '' 's|/Users/.*/\.nvm/versions/node/.*/bin/node|node|g' {} +
        
        echo "âœ… Node.js paths patched in shell scripts"
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
        
    - name: Set NODE_BINARY environment variable
      run: |
        echo "ğŸ”§ Setting NODE_BINARY environment variable"
        echo "NODE_BINARY=$(which node)" >> $GITHUB_ENV
        echo "NODE_BINARY set to: $(which node)"
        
    - name: Setup code signing for CD
      run: |
        echo "ğŸ” Setting up code signing for CD deployment"
        echo "ğŸ“ Note: Using temporary signing for CD archive"
        echo "For production deployments, you'll need to:"
        echo "1. Add APPLE_DEVELOPER_CERTIFICATE secret"
        echo "2. Add APPLE_DEVELOPER_CERTIFICATE_PASSWORD secret"
        echo "3. Add APPLE_TEAM_ID secret"
        echo "4. Add APPLE_PROVISIONING_PROFILE secret"
        
    - name: Build and Archive
      working-directory: ./react-native/ios
      run: |
        echo "ğŸ—ï¸ Building and archiving version ${{ github.event.inputs.version_tag }}"
        xcodebuild -workspace Guras.xcworkspace \
                   -scheme Guras \
                   -configuration Release \
                   -destination generic/platform=iOS \
                   -archivePath ./build/Guras.xcarchive \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO \
                   CODE_SIGNING_ALLOWED=NO \
                   NODE_BINARY="$NODE_BINARY" \
                   clean archive
                   
    - name: Export IPA
      working-directory: ./react-native/ios
      run: |
        echo "ğŸ“¦ Exporting IPA for version ${{ github.event.inputs.version_tag }}"
        xcodebuild -exportArchive \
                   -archivePath ./build/Guras.xcarchive \
                   -exportPath ./build/ipa \
                   -exportOptionsPlist exportOptions.plist
                   
    - name: Upload to TestFlight
      if: ${{ github.event.inputs.environment == 'testflight' }}
      run: |
        echo "ğŸ“± Uploading to TestFlight..."
        echo "Version: ${{ github.event.inputs.version_tag }}"
        # For now, just create a placeholder - you'll need to set up App Store Connect API
        echo "âœ… TestFlight upload would happen here with proper API setup"
        
    - name: Upload to App Store
      if: ${{ github.event.inputs.environment == 'app-store' }}
      run: |
        echo "ğŸª Uploading to App Store..."
        echo "Version: ${{ github.event.inputs.version_tag }}"
        # For now, just create a placeholder - you'll need to set up App Store Connect API
        echo "âœ… App Store upload would happen here with proper API setup"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa-${{ github.event.inputs.version_tag }}
        path: react-native/ios/build/ipa/
        retention-days: 30
        
    - name: Deployment Summary
      run: |
        echo "ğŸ‰ ========================================="
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸ“¦ Version: ${{ github.event.inputs.version_tag }}"
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "ğŸ“± IPA: Available in artifacts"
        echo "ğŸ“¦ Artifact: ios-ipa-${{ github.event.inputs.version_tag }}"
        echo "ğŸ‰ ========================================="
        echo ""
        echo "ğŸ“ Note: To enable actual App Store uploads, you need to:"
        echo "1. Set up App Store Connect API credentials"
        echo "2. Add secrets: APP_STORE_CONNECT_API_KEY, APP_STORE_CONNECT_API_KEY_ID, APP_STORE_CONNECT_ISSUER_ID"
        echo "3. Update the upload steps with proper API calls" 