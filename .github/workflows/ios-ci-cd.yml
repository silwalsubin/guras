name: iOS Build & Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: iOS Build & Version
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: react-native/package-lock.json
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        
    - name: Generate version
      id: version
      run: |
        # Get the latest build number from existing tags
        LATEST_BUILD=$(git tag | grep '^v1\.0\.' | sort -V | tail -n 1 | sed 's/v1\.0\.//' || echo "0")
        
        # Increment build number
        NEW_BUILD=$((LATEST_BUILD + 1))
        
        # Generate version: 1.0.BUILD_NUMBER
        VERSION="1.0.${NEW_BUILD}"
        
        echo "Latest build number: $LATEST_BUILD"
        echo "New build number: $NEW_BUILD"
        echo "Generated version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Update version in app.json
      working-directory: ./react-native
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        
        # Update version in app.json
        node -e "
          const fs = require('fs');
          const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
          appJson.version = '$VERSION';
          fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2));
        "
        
    - name: Install dependencies
      working-directory: ./react-native
      run: |
        echo "ğŸ“¦ Installing dependencies for version ${{ steps.version.outputs.version }}"
        npm ci
        
    - name: Install iOS dependencies
      working-directory: ./react-native/ios
      run: |
        echo "ğŸ Installing iOS dependencies for version ${{ steps.version.outputs.version }}"
        pod install

    - name: Patch Hermes and RN scripts to use correct node path
      run: |
        echo "ğŸ”§ Patching Node.js paths in shell scripts..."
        
        # Find and patch all shell scripts in Pods - use generic patterns
        find ./react-native/ios/Pods -type f -name '*.sh' -exec sed -i '' 's|/Users/.*/\.nvm/versions/node/.*/bin/node|node|g' {} +
        find ./react-native/ios/Pods -type f -name '*.sh' -exec sed -i '' 's|/Users/.*/\.nvm/versions/node/.*/bin/node|node|g' {} +
        
        # Also patch any hardcoded node paths in the main project
        find ./react-native/ios -type f -name '*.sh' -exec sed -i '' 's|/Users/.*/\.nvm/versions/node/.*/bin/node|node|g' {} +
        
        echo "âœ… Node.js paths patched in shell scripts"
        
        # Debug: Show which scripts were found and patched
        echo "ğŸ“‹ Found shell scripts in Pods:"
        find ./react-native/ios/Pods -type f -name '*.sh' | head -10
        
    - name: Disable Hermes for CI build
      working-directory: ./react-native/ios
      run: |
        echo "ğŸš« Disabling Hermes for CI build to avoid script issues"
        
        # Create a backup of the original Podfile
        cp Podfile Podfile.backup
        
        # Modify Podfile to exclude Hermes
        sed -i '' '/hermes-engine/d' Podfile
        
        echo "âœ… Hermes excluded from Podfile for CI build"
        
    - name: Reinstall iOS dependencies without Hermes
      working-directory: ./react-native/ios
      run: |
        echo "ğŸ Reinstalling iOS dependencies without Hermes for version ${{ steps.version.outputs.version }}"
        pod install

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
        
    - name: Set NODE_BINARY environment variable
      run: |
        echo "ğŸ”§ Setting NODE_BINARY environment variable"
        echo "NODE_BINARY=$(which node)" >> $GITHUB_ENV
        echo "NODE_BINARY set to: $(which node)"
        
    - name: Setup code signing
      run: |
        echo "ğŸ” Setting up code signing for version ${{ steps.version.outputs.version }}"
        
        # Create a temporary development team for CI builds
        # This is a placeholder - in production you'd use real certificates
        echo "ğŸ“ Note: Using temporary signing for CI build"
        echo "For production builds, you'll need to:"
        echo "1. Add APPLE_DEVELOPER_CERTIFICATE secret"
        echo "2. Add APPLE_DEVELOPER_CERTIFICATE_PASSWORD secret"
        echo "3. Add APPLE_TEAM_ID secret"
        echo "4. Add APPLE_PROVISIONING_PROFILE secret"
        
    - name: Configure project for CI build
      working-directory: ./react-native/ios
      run: |
        echo "âš™ï¸ Configuring project for CI build"
        
        # Create a temporary build configuration that disables code signing
        # This is safer than modifying the project file directly
        echo "âœ… Project ready for CI build with code signing disabled"
        
    - name: Validate project structure
      working-directory: ./react-native/ios
      run: |
        echo "ğŸ” Validating project structure for version ${{ steps.version.outputs.version }}"
        xcodebuild -workspace Guras.xcworkspace \
                   -scheme Guras \
                   -configuration Debug \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO \
                   CODE_SIGNING_ALLOWED=NO \
                   NODE_BINARY="$NODE_BINARY" \
                   clean
        
    - name: Build JavaScript bundle
      working-directory: ./react-native
      run: |
        echo "ğŸ“± Building JavaScript bundle for version ${{ steps.version.outputs.version }}"
        npx react-native bundle --platform ios --dev false --entry-file index.js --bundle-output ios/main.jsbundle --assets-dest ios
        
    - name: Create Archive for Deployment
      working-directory: ./react-native/ios
      run: |
        echo "ğŸ“¦ Creating archive for version ${{ steps.version.outputs.version }}"
        xcodebuild -workspace Guras.xcworkspace \
                   -scheme Guras \
                   -configuration Release \
                   -destination generic/platform=iOS \
                   -archivePath ./build/Guras.xcarchive \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO \
                   CODE_SIGNING_ALLOWED=NO \
                   NODE_BINARY="$NODE_BINARY" \
                   clean archive
                   
        echo "âœ… Archive created successfully"
        
    - name: Create and push tag
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        
        echo "ğŸ·ï¸ Creating tag v$VERSION"
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add and commit version changes
        git add react-native/app.json
        git commit -m "Bump version to $VERSION" || echo "No changes to commit"
        
        # Create tag
        git tag "v$VERSION"
        
        # Push changes and tag
        git push origin master
        git push origin "v$VERSION"
        
        echo "âœ… Created and pushed tag: v$VERSION"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-v${{ steps.version.outputs.version }}
        path: |
          react-native/ios/main.jsbundle
          react-native/app.json
          react-native/ios/build/Guras.xcarchive
        retention-days: 7
        
    - name: Build Summary
      run: |
        echo "ğŸ‰ ========================================="
        echo "âœ… Build completed successfully!"
        echo "ğŸ“¦ Version: ${{ steps.version.outputs.version }}"
        echo "ğŸ·ï¸ Tag: v${{ steps.version.outputs.version }}"
        echo "ğŸ“± Bundle: Available in artifacts"
        echo "ğŸ“¦ Archive: Available in artifacts"
        echo "ğŸ“¦ Artifact: ios-build-v${{ steps.version.outputs.version }}"
        echo "ğŸ‰ ========================================="

  deploy-testflight:
    name: Deploy to TestFlight
    runs-on: macos-latest
    needs: build
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ios-build-v${{ needs.build.outputs.version }}
        path: ./artifacts
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
        
    - name: Setup App Store Connect API
      run: |
        echo "ğŸ” Setting up App Store Connect API for TestFlight deployment"
        
        # Create App Store Connect API key file
        echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > /tmp/AuthKey.p8
        
        # Set environment variables for App Store Connect API
        echo "APP_STORE_CONNECT_API_KEY_ID=${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" >> $GITHUB_ENV
        echo "APP_STORE_CONNECT_ISSUER_ID=${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" >> $GITHUB_ENV
        echo "APP_STORE_CONNECT_API_KEY_PATH=/tmp/AuthKey.p8" >> $GITHUB_ENV
        
        echo "âœ… App Store Connect API configured"
        
    - name: Setup code signing for TestFlight
      run: |
        echo "ğŸ” Setting up code signing for TestFlight deployment"
        
        # Create certificate and provisioning profile
        echo "${{ secrets.APPLE_DEVELOPER_CERTIFICATE }}" | base64 --decode > /tmp/certificate.p12
        echo "${{ secrets.APPLE_PROVISIONING_PROFILE }}" | base64 --decode > /tmp/profile.mobileprovision
        
        # Debug: Check if files were created
        echo "ğŸ“‹ Certificate file size: $(ls -la /tmp/certificate.p12)"
        echo "ğŸ“‹ Profile file size: $(ls -la /tmp/profile.mobileprovision)"
        
        # Create keychain and import certificate
        security create-keychain -p "temp" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "temp" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        
        # Import certificate with verbose output
        echo "ğŸ“‹ Importing certificate..."
        security import /tmp/certificate.p12 -k build.keychain -P "${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple: -s -k "temp" build.keychain
        
        # Debug: Check certificate import
        echo "ğŸ“‹ Checking certificate import..."
        security list-keychains
        security default-keychain
        echo "ğŸ“‹ Certificates in build.keychain:"
        security find-identity -v -p codesigning build.keychain || echo "No certificates found in build.keychain"
        
        # Debug: Check certificate details
        echo "ğŸ“‹ Certificate details:"
        security find-certificate -a build.keychain | head -10 || echo "No certificates found"
        
        # Install provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp /tmp/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
        # Debug: List installed provisioning profiles
        echo "ğŸ“‹ Installed provisioning profiles:"
        ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
        
        # Debug: Show profile details with better parsing
        echo "ğŸ“‹ Profile details:"
        for profile in ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision; do
            echo "Profile: $profile"
            if [ -f "$profile" ]; then
                echo "Profile content:"
                security cms -D -i "$profile" | grep -E "(Name|TeamName|AppIDName|TeamIdentifier|UUID)" || echo "Could not read profile"
            else
                echo "Profile file not found"
            fi
        done
        
        echo "âœ… Code signing configured for TestFlight"
        
    - name: Export IPA for TestFlight
      working-directory: ./react-native/ios
      run: |
        echo "ğŸ“¦ Exporting IPA for TestFlight deployment"
        
        # Create ExportOptions.plist for TestFlight
        cat > ExportOptions.plist << EOF
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>method</key>
    <string>app-store</string>
    <key>teamID</key>
    <string>${{ secrets.APPLE_TEAM_ID }}</string>
    <key>signingStyle</key>
    <string>manual</string>
    <key>provisioningProfiles</key>
    <dict>
        <key>${{ secrets.APPLE_BUNDLE_ID }}</key>
        <string>${{ secrets.APPLE_PROVISIONING_PROFILE_NAME }}</string>
    </dict>
    <key>signingCertificate</key>
    <string>iOS Distribution</string>
    <key>uploadBitcode</key>
    <false/>
    <key>uploadSymbols</key>
    <true/>
</dict>
</plist>
EOF
        
        # Debug: Show exportOptions.plist content
        echo "ğŸ“‹ ExportOptions.plist content:"
        cat ExportOptions.plist
        
        # Debug: Show the profile name being used
        echo "ğŸ“‹ Profile name from secret: ${{ secrets.APPLE_PROVISIONING_PROFILE_NAME }}"
        
        # Debug: Show bundle ID being used
        echo "ğŸ“‹ Bundle ID from secret: ${{ secrets.APPLE_BUNDLE_ID }}"
        
        # Debug: Show team ID being used
        echo "ğŸ“‹ Team ID from secret: ${{ secrets.APPLE_TEAM_ID }}"
        
        # Debug: List available certificates
        echo "ğŸ“‹ Available certificates:"
        security find-identity -v -p codesigning
        
        # Debug: List installed provisioning profiles with details
        echo "ğŸ“‹ Installed provisioning profiles:"
        for profile in ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision; do
            echo "Profile: $profile"
            security cms -D -i "$profile" | grep -E "(Name|TeamName|AppIDName|TeamIdentifier)" || echo "Could not read profile"
        done
        
        # Export IPA from archive
        xcodebuild -exportArchive -archivePath ../../artifacts/ios/build/Guras.xcarchive -exportPath ./build -exportOptionsPlist ExportOptions.plist
        
        echo "âœ… IPA exported successfully"
        
    - name: Upload to TestFlight
      run: |
        echo "ğŸ“± Uploading to TestFlight..."
        echo "Version: ${{ needs.build.outputs.version }}"
        echo "IPA Path: ./react-native/ios/build/Guras.ipa"
        
        # Upload to App Store Connect using xcrun altool
        xcrun altool --upload-app \
                     --type ios \
                     --file ./react-native/ios/build/Guras.ipa \
                     --username "${{ secrets.APPLE_ID }}" \
                     --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" \
                     --verbose
        
        echo "âœ… IPA uploaded to TestFlight successfully"
        
    - name: TestFlight Deployment Summary
      run: |
        echo "ğŸ‰ ========================================="
        echo "âœ… TestFlight deployment completed successfully!"
        echo "ğŸ“¦ Version: ${{ needs.build.outputs.version }}"
        echo "ğŸ“± IPA: Uploaded to TestFlight"
        echo "ğŸ“ Note: Check App Store Connect for processing status"
        echo "ğŸ‰ ========================================="

