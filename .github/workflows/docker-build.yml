name: Build Docker Image

on:
  push:
    branches: [ master ]
    paths:
      - 'server/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'server/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/guras-server

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create Firebase Admin SDK JSON
      run: |
        echo '${{ secrets.FIREBASE_ADMIN_SDK_JSON }}' > server/apis/guras-firebase-adminsdk.json
        echo "âœ… Firebase Admin SDK JSON file created successfully"
        echo "ðŸ“‹ File size: $(wc -c < server/apis/guras-firebase-adminsdk.json) bytes"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3